<script>
var gps=false;
//地図のデフォルト値
//35.61726475358062, lng: 139.73176002502439
var map = L.map('map_canvas').fitWorld();

map.setView([35.81758, 139.677989], 14);

L.control.mapCenterCoord({
    latlngFormat: 'DM',
    latlngDesignators: true
}).addTo(map);
//OSMレイヤー追加

var osm = L.tileLayer(
    '//{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'
    ,{
        attribution: 'Map data c <a href="http://openstreetmap.org">OpenStreetMap</a>',
        maxZoom: 18
    }
).addTo(map);

function onEachFeature_SG(feature, layer) {
    if (feature.properties && feature.PLN_AREA_N) {
      layer.bindPopup(feature.properties.PLN_AREA_N);
    }
}
var cLatLng = map.getCenter();
console.log(cLatLng);
var slat = cLatLng.lat;
var slng = cLatLng.lng;

var getRoute = function(elat, elng, obj){
    var childWindow = window.open('about:blank');

    var link ='http://maps.google.com/maps?saddr=' + slat + "," + slng +
        '&daddr=' + elat + ',' + elng + '&dirflg=w';

    childWindow.location.href=link;
    childWindow = null;
    return link;
}



function createCircleMarkerRed( feature, latlng ){
  // Change the values of these options to change the symbol's appearance
  var options = {
    radius: 8,
    fillColor: "#FF0000",
    color: "#FF0000",
    weight: 1,
    opacity: 1,
    fillOpacity: 0.8
  }
  return new L.CircleMarker( latlng, options );
}

function createCircleMarkerBlue( feature, latlng ){
    // Change the values of these options to change the symbol's appearance
    console.log(feature.properties["カテゴリ"]);
    if ("避難所" == feature.properties["カテゴリ"]){
        //黄色
        var options = {
            radius: 8,
            fillColor: "#FFCC00",
            color: "#FFCC00",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
        }
    }else{
        //青
        var options = {
            radius: 8,
            fillColor: "#0000CD",
            color: "blue",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
        }
    }

  return new L.CircleMarker( latlng, options );
}

function createCircleMarkerPink( feature, latlng ){
  // Change the values of these options to change the symbol's appearance
  let options = {
    radius: 8,
    fillColor: "lightpink",
    color: "pink",
    weight: 1,
    opacity: 1,
    fillOpacity: 0.8
  }
  return new L.CircleMarker( latlng, options );
}

var Markers = [];
var i = 0;

function addIcon(data){
    console.log(data);
    var obj = L.geoJson(data,{
        pointToLayer: createCircleMarkerRed,

    }).addTo(map);
    Markers.push(obj);

    geom = data.geometry.coordinates;
    var _lat = geom[1];
    var _lng = geom[0];
    //タスクリストに追加
    var html = "<tr>" +
        "<td>" + data.properties.subject + "</td>" +
        "<td>" + data.properties.message + "</td>" +
        "<td><button type=\"button\" onClick=\"task(" + i + ")\">処理</button></td>" +
        "</tr>";
    $("#tasklist").append(html);
    i++;
}

function task(idx){
    var obj = Markers[idx];
    if (obj){
        obj.setStyle({fillColor: "#0000FF"});
    }
}
